<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>YoSoyTaku</title>
    <style>
        body {
            background-color: rgba(29, 29, 29, 0.7);
            color: #ffffff;
            font-family: 'Press Start 2P', cursive;
            text-align: center;
            background-image: url('bg.gif');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            animation: float 3s ease-in-out infinite;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: -webkit-optimize-contrast;
            image-rendering: crisp-edges;
        }
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        .floating-container {
            animation: float 3s ease-in-out infinite;
        }
        .container {
            padding: 20px;
            width: 80%;
            border: 5px solid #ff6600;
            background-color: rgba(2, 2, 2, 0.3);
            border-radius: 15px;
            box-shadow: 20px 20px 20px #00000077;
        }
        h1 {
            text-align: center;
            font-size: 2.5em;
            color: #ffffff;
            text-shadow: 10px 5px 12px #000;
            transition: transform 0.4s ease;
            position: relative;
            font-family: 'Press Start 2P', cursive;
            margin-top: 0;
            margin-bottom: 30px;
        }
        p {
            font-size: 1.2em;
            text-shadow: 3px 3px #000;
            transition: transform 0.4s ease;
        }
        .pixel-art {
            display: inline-block;
            width: 150px;
            height: 150px;
            background-image: url('janedoe.gif');
            background-size: cover;
            border-radius: 50%;
            box-shadow: 10px 5px 20px #000000;
            border: 5px solid #ff6600; 
            margin-bottom: 20px;
            transition: transform 0.4s ease; 
        }
        .pixel-art:hover {
            transform: scale(1.05); 
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            color: #fff;
            background-color: #ff6600;
            text-decoration: none;
            border-radius: 5px;
            text-shadow: 3px 3px 3px #000;
            box-shadow: 5px 10px 15px #00000077;
            transition: background-color 0.3s, transform 0.2s;
        }
        .button:hover {
            background-color: #cecece;
            transform: scale(1.1);
        }
        .button:active {
            transform: scale(0.9);
        }
        .icon {
            margin-right: 8px;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .modal-content {
            background-color: rgb(0, 0, 0, 0.5);
            margin: 20% auto;
            padding: 20px;
            border: 1px solid #ff6600;
            box-shadow: 10px 10px 20px #00000077;
            width: 400px; 
            border-radius: 15px;
            text-align: center;
            animation: bounceIn 0.6s ease; 
        }
        .close {
            color: rgb(170, 170, 170);
            float: right;
            font-size: 28px;
            font-weight: bold;
            text-shadow: 2px 2px #000;
        }
        .close:hover,
        .close:focus {
            color: #fff;
            text-decoration: none;
            cursor: pointer;
        }
        .confirm-button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            color: #fff;
            background-color: #ff6600;
            text-decoration: none;
            border-radius: 5px;
            font-family: 'Press Start 2P', cursive;
            text-shadow: 3px 3px 3px #000;
            transition: background-color 0.3s, transform 0.2s;
        }
        .confirm-button:hover {
            background-color: #cecece;
            transform: scale(1.1);
        }
        .confirm-button:active {
            transform: scale(0.9);
        }
        .fade-in {
            animation: fadeIn 2s ease-in-out;
        }
        .squeeze:hover {
            transform: scale(1.05);
        }
        @keyframes bounceIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
        .hidden {
            display: none;
        }
        .credit {
            font-size: 0.8em;
            color: #ffffff;
            text-shadow: 3px 3px #000;
            transition: transform 0.4s ease; 
            margin-top: 20px; 
            margin-bottom: 0;
        }
        .credit:hover {
            transform: scale(1.05); 
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div id="mainContent" class="container fade-in floating-container">
        <h1 class="squeeze">YoSoyTaku</h1>
        <div class="pixel-art"></div>
        <p class="squeeze">Hey que tal! :D</p>
        <p class="squeeze">Bienvenido a mi web de redes sociales.</p>
        <div>
            <a href="https://www.instagram.com/yosoytaku/" class="button" onclick="return confirmLink(event, 'Instagram')"><i class="fab fa-instagram icon"></i>Instagram</a>
            <a href="https://www.tiktok.com/@yosoytaku_" class="button" onclick="return confirmLink(event, 'TikTok')"><i class="fab fa-tiktok icon"></i>Tiktok</a>
            <a href="https://discord.com/invite/3SBgEAJgVU" class="button" onclick="return confirmLink(event, 'Discord')"><i class="fab fa-discord icon"></i>Discord</a>
            <a href="https://www.x.com/yosoytaku" class="button" onclick="return confirmLink(event, 'Twitter')"><i class="fab fa-twitter icon"></i>Twitter</a>
            <a href="https://www.youtube.com/@YoSoyTaku" class="button" onclick="return confirmLink(event, 'YouTube')"><i class="fab fa-youtube icon"></i>YoSoyTaku</a>
            <a href="https://www.youtube.com/@TakuClip" class="button" onclick="return confirmLink(event, 'YouTube')"><i class="fab fa-youtube icon"></i>TakuClip</a>
        </div>
        <p class="credit squeeze">Desarrollado por la besto dupla! (una IA y yo).</p>
    </div>
    <div id="confirmationModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p id="modalDescription"></p>
            <button class="confirm-button" onclick="proceed()">Listo!</button>
        </div>
    </div>
    <iframe id="redirect" src="index.html" style="display: none;"></iframe>
    <script>
        function confirmLink(event, platform) {
            event.preventDefault();
            var modal = document.getElementById('confirmationModal');
            var description = document.getElementById('modalDescription');
            var mainContent = document.getElementById('mainContent');
            description.innerHTML = "Voy a llevarte a mi " + platform + ". ¿De acuerdo?";
            modal.style.display = "block";
            mainContent.classList.add('hidden');
            window.currentLink = event.currentTarget.href;
            return false;
        }
        function closeModal() {
            var modal = document.getElementById('confirmationModal');
            var mainContent = document.getElementById('mainContent');
            modal.style.display = "none";
            mainContent.classList.remove('hidden');
        }
        function proceed() {
            sessionStorage.setItem('visitedSocial', 'true');
            window.open(window.currentLink, '_blank');
            window.location.href = 'index.html';
        }

        document.addEventListener('DOMContentLoaded', () => {
            if (sessionStorage.getItem('visitedSocial')) {
                sessionStorage.removeItem('visitedSocial');
                window.scrollTo(0, 0);
            }
        });
        window.onclick = function(event) {
            var modal = document.getElementById('confirmationModal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Nieve en la Página</title>
        <style>
            body {
                margin: 0;
                overflow: hidden;
                background-color: #1e1e1e;
            }
    
            .snow-container {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                pointer-events: none;
            }
    
            .snowflake {
                position: absolute;
                top: -10px;
                color: white;
                font-size: 1em;
                user-select: none;
                z-index: 9999;
                pointer-events: none;
                animation: fall linear infinite;
            }
    
            @keyframes fall {
                to {
                    transform: translateY(100vh);
                }
            }
        </style>
    </head>
    <body>
        <div class="snow-container"></div>
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                const snowContainer = document.querySelector('.snow-container');
                const numSnowflakes = 30; // Número de partículas de nieve
    
                for (let i = 0; i < numSnowflakes; i++) {
                    let snowflake = document.createElement('div');
                    snowflake.className = 'snowflake';
                    snowflake.style.left = `${Math.random() * 100}vw`;
                    snowflake.style.animationDuration = `${Math.random() * 5 + 5}s`; // Duración entre 5 y 10 segundos
                    snowflake.innerText = '❄️';
                    snowContainer.appendChild(snowflake);
                }
            });
        </script>
    </body>
